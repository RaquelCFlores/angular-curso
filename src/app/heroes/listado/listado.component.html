<p>Listado de Heroes</p>

<!--<div *ngIf="heroeBorrado"> //También funciona de esta manera-->
<div *ngIf="heroeBorrado != ''; else noBorrado">
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<!--Esta es una manera de hacerse !heroeBorrado significa si es falso
<div *ngIf="!heroeBorrado"> //Negación de la condición
    <h3>No ha borrado nada.</h3>  
</div>
-->

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>  
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor='let heroe of heroes; let i = index'>
        {{ i +1 }} - {{ heroe }}
    </li>
</ul>
